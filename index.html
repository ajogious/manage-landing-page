<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Manage Landing Page</title>
  </head>
  <body>
    <!-- ===== Header Start ===== -->
    <header>
      <!-- ===== Navbar Start ===== -->
      <nav class="relative container mx-auto p-6">
        <div class="flex items-center justify-between">
          <div class="pt-2">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <div class="lg:flex space-x-6 hidden">
            <a
              href="#"
              class="text-darkBlue font-bold hover:text-darkGrayishBlue"
              >Pricing</a
            >
            <a
              href="#"
              class="text-darkBlue font-bold hover:text-darkGrayishBlue"
              >Product</a
            >
            <a
              href="#"
              class="text-darkBlue font-bold hover:text-darkGrayishBlue"
              >About Us</a
            >
            <a
              href="#"
              class="text-darkBlue font-bold hover:text-darkGrayishBlue"
              >Careers</a
            >
            <a
              href="#"
              class="text-darkBlue font-bold hover:text-darkGrayishBlue"
              >Community</a
            >
          </div>
          <a
            href="#"
            class="p-3 text-white bg-brightRed rounded-full px-6 pt-2 baseline hover:bg-brightRedLight hidden lg:block"
            >Get Started</a
          >
        </div>
      </nav>
      <!-- ===== Navbar ENd ===== -->
    </header>
    <!-- ===== Header End ===== -->
    <!-- ===== Main Start =====  -->
    <main>
      <!-- ===== Hero Start ===== -->
      <section id="hero">
        <div
          class="container mx-auto flex flex-col-reverse lg:flex-row items-center px-6 mt-10 lg:space-y-0 space-y-0"
        >
          <div class="flex flex-col mb-32 space-y-12 lg:w-1/2">
            <h1
              class="max-w-lg text-4xl text-darkBlue font-bold text-center lg:text-5xl lg:text-left"
            >
              Bring everyone together to build better products
            </h1>
            <p class="max-w-sm text-center text-darkGrayishBlue lg:text-left">
              Manage makes it simple for software teams to plan day-to-day tasks
              while kepping the larger team goals in view.
            </p>
            <div class="flex justify-center lg:justify-start">
              <a
                href="#"
                class="p-3 text-white bg-brightRed rounded-full px-6 pt-2 baseline hover:bg-brightRedLight"
                >Get Started</a
              >
            </div>
          </div>
          <div class="lg:w-1/2">
            <img src="images/illustration-intro.svg" alt="Illustration Intro" />
          </div>
        </div>
      </section>
      <!-- ===== Here End ===== -->
    </main>
    <!-- ===== Main End ===== -->
